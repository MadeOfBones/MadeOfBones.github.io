<a href="{{ .Destination | safeURL }}" class="link" {{- with .Title }} title="{{ . }}"{{ end -}}{{ if strings.HasPrefix .Destination "http" }}target="_blank"{{ end }}>
  {{- with .Text }}{{ . }} {{ end -}}
  {{ if strings.HasPrefix .Destination "http" }}
  {{ partialCached "icons/external-link.html" . }}
  {{ end }}
</a>
