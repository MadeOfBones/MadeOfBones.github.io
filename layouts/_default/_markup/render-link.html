{{ if strings.HasPrefix .Destination "http" }}
  <a href="{{ .Destination | safeURL }}" class="link" {{- with .Title }}title="{{ . }}"{{ end -}} target="_blank">
    {{- with .Text }}{{ . }}{{ end -}}
    {{ partialCached "icons/external-link.html" . }}
  </a>
{{ else }}
  <a href="{{ .Destination | safeURL }}" class="link" {{- with .Title }}title="{{ . }}"{{ end -}}>
    {{- with .Text }}{{ . }}{{ end -}}
  </a>
{{ end}}
